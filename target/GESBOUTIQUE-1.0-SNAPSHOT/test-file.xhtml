<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">
            <ui:param name="titlePage" value="Test File"/>
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <!--                    <p:commandLink value="Télécharger" ajax="false" immediate="true" action="./../resources/file/names.txt"/>-->
                    <p:outputLabel value="#{fileDownloadView.test}"/>
                    <br/><br/>
                    <a href="./piece-jointe/#{fileDownloadView.test2}">#{fileDownloadView.test}</a>
                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="simple"/>
                    <p:commandButton value="Upload" ajax="false" actionListener="#{fileUploadView.handleFileUpload(true)}"/>
                    <p:growl id="messages" showDetail="true" />
                    <p:outputPanel styleClass="tof" autoUpdate="true">
                        <p:graphicImage name="file/#{fileUploadView.uploadFileName}" height="194" 
                                        class="form-control" rendered="#{not empty fileUploadView.uploadFileName}"/>
                    </p:outputPanel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
